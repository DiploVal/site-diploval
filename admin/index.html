<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diploval – Administration</title>

    <!-- Netlify Identity (connexion à l’admin) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>

    <script>
      // Initialisation du widget Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          // Si pas connecté, on attend le login puis on recharge /admin/
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });

        // Lance réellement Netlify Identity
        window.netlifyIdentity.init();
      }
    </script>

    <!-- Decap CMS (interface d’édition) -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </body>
</html>
