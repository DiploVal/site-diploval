    <!-- Styles du widget de sondage visiteur -->
    <style>
        .survey-widget {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            max-width: 320px;
            width: 100%;
            background: #ffffff;
            border-radius: var(--radius-lg, 1rem);
            border: 1px solid var(--border-soft, rgba(12,44,80,0.12));
            box-shadow: var(--shadow-soft, 0 14px 40px rgba(0,0,0,0.14));
            padding: 1rem 1.15rem;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 0.9rem;
            color: var(--text-main, #1f2a36);
            opacity: 0;
            transform: translateY(12px);
            pointer-events: none;
            transition: opacity 180ms ease-out, transform 180ms ease-out;
        }

        .survey-widget.is-visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .survey-widget-title {
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .survey-widget-text {
            margin: 0 0 0.75rem;
            color: var(--text-muted, #5f6b7a);
            font-size: 0.85rem;
        }

        .survey-widget-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: flex-end;
        }

        .survey-btn-primary {
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 999px;
            padding: 0.4rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: inherit;
            background: var(--blue-dark, #0c2c50);
            color: #ffffff;
            transition: transform 120ms ease-out, box-shadow 120ms ease-out, background 120ms ease-out;
        }

        .survey-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.18);
            background: var(--blue-light, #4a90e2);
        }

        .survey-btn-ghost {
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 999px;
            padding: 0.35rem 0.8rem;
            font-size: 0.8rem;
            font-family: inherit;
            background: transparent;
            color: var(--text-muted, #5f6b7a);
            border: 1px solid rgba(15,23,42,0.06);
        }

        .survey-widget-close {
            position: absolute;
            top: 0.35rem;
            right: 0.55rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            color: var(--text-muted, #5f6b7a);
        }

        @media (max-width: 640px) {
            .survey-widget {
                bottom: 1rem;
                right: 0.75rem;
                left: 0.75rem;
                max-width: none;
            }
        }

        .survey-modal {
            position: fixed;
            inset: 0;
            z-index: 60;
            background: rgba(15, 23, 42, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 180ms ease-out;
        }

        .survey-modal.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .survey-modal-dialog {
            background: #ffffff;
            border-radius: var(--radius-xl, 1.4rem);
            box-shadow: var(--shadow-soft, 0 14px 40px rgba(0,0,0,0.25));
            width: calc(100% - 2rem);
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1.75rem 1.5rem 1.5rem;
            position: relative;
        }

        .survey-modal-title {
            font-family: "Lora", Georgia, "Times New Roman", serif;
            font-size: 1.25rem;
            margin: 0 0 0.35rem;
        }

        .survey-modal-intro {
            margin: 0 0 1.25rem;
            font-size: 0.9rem;
            color: var(--text-muted, #5f6b7a);
        }

        .survey-modal-close {
            position: absolute;
            top: 0.75rem;
            right: 0.9rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            color: var(--text-muted, #5f6b7a);
        }

        .survey-modal .form-row {
            margin-bottom: 0.9rem;
        }

        .survey-modal .form-row label {
            font-size: 0.85rem;
        }

        .survey-modal .form-row input,
        .survey-modal .form-row select {
            font-size: 0.85rem;
            padding: 0.45rem 0.6rem;
        }

        .survey-modal .btn-primary {
            margin-top: 0.3rem;
        }
    </style>
</head>

    <!-- Script du widget de sondage -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var widget = document.querySelector("[data-survey-widget]");
            var modal = document.querySelector("[data-survey-modal]");
            var openBtn = document.querySelector("[data-survey-open]");
            var closeBtns = document.querySelectorAll("[data-survey-close]");
            var form = document.querySelector("[data-survey-form]");
            var SURVEY_DELAY = 15000; // 15 secondes
            var STORAGE_KEY = "diplovalSurveyDismissed";

            if (!widget || !modal) return;

            var alreadyDismissed = false;
            try {
                alreadyDismissed = localStorage.getItem(STORAGE_KEY) === "1";
            } catch (e) {
                alreadyDismissed = false;
            }

            if (!alreadyDismissed) {
                setTimeout(function () {
                    widget.classList.add("is-visible");
                    widget.setAttribute("aria-hidden", "false");
                }, SURVEY_DELAY);
            }

            function closeAll() {
                modal.classList.remove("is-open");
                modal.setAttribute("aria-hidden", "true");
                widget.classList.remove("is-visible");
                widget.setAttribute("aria-hidden", "true");
                try {
                    localStorage.setItem(STORAGE_KEY, "1");
                } catch (e) {}
            }

            if (openBtn) {
                openBtn.addEventListener("click", function () {
                    modal.classList.add("is-open");
                    modal.setAttribute("aria-hidden", "false");
                    widget.classList.remove("is-visible");
                    widget.setAttribute("aria-hidden", "true");
                });
            }

            closeBtns.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    closeAll();
                });
            });

            if (form) {
                form.addEventListener("submit", function () {
                    closeAll();
                });
            }
        });
    </script>
