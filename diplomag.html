<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diplomag – Diploval Conseil</title>

    <!-- Styles globaux -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Couleurs spécifiques Diplomag -->
    <style>
        .diplomag-header {
            background: linear-gradient(135deg, #0c2c50, #4a90e2);
            padding: 80px 20px;
            text-align: center;
            color: white;
            border-bottom: 4px solid rgba(255,255,255,0.2);
        }

        .diplomag-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .diplomag-header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .diplomag-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .article-card {
            background: white;
            border-radius: 1rem;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.07);
            transition: all 0.25s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        }

        .article-card h3 {
            margin-top: 0;
            color: #0c2c50;
        }

        .article-meta {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .no-articles {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #4a90e2;
        }
    </style>
</head>

<body>

    <!-- HEADER GLOBAL DU SITE -->
    <header class="site-header">
        <nav>
            <div class="logo">
                <img src="assets/img/logo-diploval.png" alt="Diploval Conseil">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="diplomag.html" class="active">Diplomag</a></li>
                <li><a href="#memo">Mémorandums</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="mentions-legales.html">Mentions légales</a></li>
            </ul>
        </nav>
    </header>

    <!-- SECTION D'INTRO POUR DIPLOMAG -->
    <section class="diplomag-header">
        <h1>DIPLOMAG</h1>
        <p>La revue diplomatique et stratégique de Diploval Conseil</p>
    </section>

    <!-- CONTENU DYNAMIQUE -->
    <main class="diplomag-container">
        <h2>Articles publiés</h2>

        <div id="articles" class="article-grid">
            <!-- Les articles seront injectés ici -->
        </div>

        <div id="noArticles" class="no-articles" style="display:none;">
            Aucun article n’a encore été publié pour le moment.
        </div>
    </main>

    <!-- FOOTER GLOBAL -->
    <footer class="site-footer">
        <p>© 2025 Diploval Conseil — Tous droits réservés.</p>
        <p>Chambonas — Ardèche, France</p>
    </footer>

    <!-- SCRIPT du site -->
    <script src="assets/js/main.js"></script>

    <!-- SCRIPT POUR CHARGER LES ARTICLES DU CMS (Netlify CMS) -->
    <script>
        async function loadArticles() {
            const container = document.getElementById("articles");
            const empty = document.getElementById("noArticles");

            try {
                const response = await fetch("content/diplomag.json");
                const articles = await response.json();

                if (!articles || articles.length === 0) {
                    empty.style.display = "block";
                    return;
                }

                articles.forEach(a => {
                    const card = document.createElement("div");
                    card.className = "article-card";

                    card.innerHTML = `
                        <div class="article-meta">${a.date} — ${a.pays}</div>
                        <h3>${a.titre}</h3>
                        <p>${a.extrait}</p>
                    `;

                    card.onclick = () => {
                        window.location.href = a.url;
                    };

                    container.appendChild(card);
                });

            } catch (e) {
                empty.style.display = "block";
            }
        }

        loadArticles();
    </script>

</body>
</html>
